<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearchBar()" class="search-link pull-right">
      <span *ngIf="iptSearch.value"><small>
        "{{iptSearch.value}}"&nbsp;&nbsp;
      </small></span>
      <i class="fa fa-search"></i>
    </a>
  </h1>

  <div class="row">
    <div class="col-xs-12 search-bar" [@searchBar]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text"
            class="form-control"
            #iptSearch
            formControlName="searchControl"
            placeholder="O que você está procurando?"/>
        </div>
      </form>
    </div>
  </div>
</section>

<section class="content">
  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>

    <div *ngIf="restaurants?.length === 0" class="col-xs-12">
      <p class="lead text-center">
        Nenhum restaurante encontrado para a sua busca.
      </p>
    </div>
  </div>
</section>
